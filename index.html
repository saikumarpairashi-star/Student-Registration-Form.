<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Std Reg Form</title>
</head>
<body><div></div>
   <form action="submit registration.php" method="post"></form>
   <label for="fname">Full Name:</label>
   <input type="text" name="fname" id="fname" placeholder="Enter your full name"><br><br>
   <label for="regno">Register No:</label>
   <input type="text" name="regno" id="regno" placeholder="Enter your register number"> <br><br>
   <label for="email"></label>Email:</label>
   <input type="email" name="email" id="email" placeholder="Enter your email"> <br><br>
   <label for="password">Password:</label>
   <input type="password" name="password" id="password" placeholder="Enter your password"> <br><br>
   <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
    <input type="radio" name="gender" id="other" value="other"> <label for="other">Other</label><br><br>
   <label for="skills">Skills:</label>
    <input type="radio" name="skills" id="html" value="html"> <label for="html">HTML</label>
    <input type="radio" name="skills" id="css" value="css"> <label for="css">CSS</label>
    <input type="radio" name="skills" id="js" value="js"> <label for="js">JavaScript</label><br><br>
    <label for="Address">Address:</label><br>
    <textarea name="address" id="address" cols="30" rows="3" placeholder="Enter your address"></textarea><br><br>
    <input type="submit" value="Register">    <input type="reset" value="Clear">

</body>
</html>
